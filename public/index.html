<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/bundle.css'>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			font-family: 'Roboto', sans-serif;
		}
		.btn-primary {
			background-color: var(--lightBackgroundColor) !important;
			color: var(--lightFontColor) !important;
			border-color: var(--lightBackgroundColor) !important;
		}
		.btn-primary:hover,
		.btn-primary:active {
			background-color: var(--darkBackgroundColor) !important;
			color: var(--darkFontColor) !important;
			border-color: var(--darkBackgroundColor) !important;
		}
		.bg-primary {
			background-color: var(--darkBackgroundColor) !important;
			color: var(--darkFontColor) !important;
		}
		.btn-secondary {
			background-color: var(--mainBackgroundColor) !important;
			color: var(--mainFontColor) !important;
			border-color: var(--mainBackgroundColor) !important;
		}
		.btn-secondary:hover,
		.btn-secondary:active {
			background-color: var(--darkBackgroundColor) !important;
			color: var(--darkFontColor) !important;
			border-color: var(--darkBackgroundColor) !important;
		}
		.bg-secondary {
			background-color: var(--lightBackgroundColor) !important;
			color: var(--lightFontColor) !important;
		}
	</style>
	<script defer src='/bundle.js'></script>
</head>

<body>
</body>
</html>
